<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
<title>Curso-HTML E CSS</title>

    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/components/header.css">
    <link rel="stylesheet" href="/components/banner.css">
    <link rel="stylesheet" href="/components/box.css">
    <link rel="stylesheet" href="/components/main-title.css">
    <link rel="stylesheet" href="/components/subtitle.css">
    <link rel="stylesheet" href="/components/button.css">
    <link rel="stylesheet" href="/components/action.css">
    <link rel="stylesheet" href="CSS/style.css"/>
    <link rel="stylesheet" href="/components/section.css">
    <link rel="stylesheet" href="/components/skills-tec.css">
    <link rel="stylesheet" href="/components/progress.css">
    <link rel="stylesheet" href="/components/wrapper-skills.css">
  <link rel="stylesheet" href="/components/card-project.css">


<!-- esse sinal: >, serve para dizer que algo está dentro. Já esse: +, diz que algo é irmão, ou seja está ao lado e não dentro! -->
<body>
    <header class="header">
        <img src="/img/icons8-samurai-60.png" alt="logo-curso">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">contatos</a>
            <a class="button" href="" lang="en">Dowload</a>
        </nav>
    </header>
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                     <h1 class="main-title">Kauã Neres</h1>
                    <h2 class="subtitle">FrontEnd Developer<h2>
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en">Dowload</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>
        
        <section class="section">

            <h1 class="main-title -second">Skills</h1>

            <div class="wrapper-skill">

                     <article class="skills-tec">
                         <img class="icon" src="/img/languages-logos/ico_html5.png" alt="logo do html 5 em pixel art">
                         
                         <div class="right">
                             <h3 class="title">HTML</h3>
                         
                             <progress class="progress-bar" max="100" value="70">70%</progress>
                         </div>
                     </article>


                     <article class="skills-tec">
                         <img class="icon" src="/img/languages-logos/ico_nodejs.png" alt="logo do node js em pixel art">
                         
                         <div class="right">
                             <h3 class="title">NodeJS</h3>
                         
                             <progress class="progress-bar" max="100" value="70">70%</progress>
                         </div>
                     </article>

                     <article class="skills-tec">
                         <img class="icon" src="/img/languages-logos/ico_css3.png" alt="logo do CSS 3 em pixel art">
                         
                         <div class="right">
                             <h3 class="title">CSS3</h3>
                         
                             <progress class="progress-bar" max="100" value="70">70%</progress>
                         </div>
                     </article>

                     <article class="skills-tec">
                         <img class="icon" src="/img/languages-logos/ico_tdd.png" alt="logo do TDD em pixel art">
                         
                         <div class="right">
                             <h3 class="title">TDD</h3>
                         
                             <progress class="progress-bar" max="100" value="70">70%</progress>
                         </div>
                     </article >

                     <article class="skills-tec">
                         <img class="icon" src="/img/languages-logos/ico_js.png" alt="logo do JavaScript em pixel art">
                         
                         <div class="right">
                             <h3 class="title">JavaScript</h3>
                         
                             <progress class="progress-bar" max="100" value="70">70%</progress>
                         </div>
                     </article>

                     <article class="skills-tec">
                        <img class="icon" src="/img/languages-logos/ico_restapi.png" alt="logo do Rest API em pixel art">
                        
                        <div class="right">
                            <h3 class="title">Rest API</h3>
                        
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>
                    </article>

                    <article class="skills-tec">
                        <img class="icon" src="/img/languages-logos//ico_react.png" alt="logo do React em pixel art">
                        
                        <div class="right">
                            <h3 class="title">React</h3>
                        
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>
                    </article>

                    <article class="skills-tec">
                        <img class="icon" src="/img/languages-logos/ico_ux.png" alt="logo do UX em pixel art">
                        
                        <div class="right">
                            <h3 class="title">UX</h3>
                        
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>
                    </article>
            </div>
        </section>

        <section class="section -bgblack -bdfirst">
            <h2 class="main-title -second">Projects</h2>
            <figure class="card-project">
                <img class="logo" src="/img/logo-firedlabs.png" alt="Logo da firedlabs">
            </figure>

            <figure class="card-project -blue">
                <img class="logo" src="/img/logo-collabcode.png" alt="logo da collabcode">
            </figure>

            <figure class="card-project">
                <img class="logo" src="/img/portfolio.png" alt="logo do canal">
            </figure>
        </section>

    </body>
</html>
